<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/info-style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

  <body>
    <!--This is Logo Part-->
    <div id="header">
      <img id="logo" src="images/title-logo.jpg"/>
      <!--This is Navigator Part-->
      <ul id="nav">
	<li class="inline"><a href="index.html"><img src="images/home.jpg" /></a></li>
	<li class="inline"><a href="about.html"><img src="images/about.jpg" /></a></li>

	<li class="inline"><a href="mailto:support@company.com"><img src="images/contact.jpg" /></a></li>
      </ul>
    </div>
    <div class="title">
      <h2>Choose the Major(s) you are interested in: </h2>
    </div>
    <div class="center" id="major-list-container">
      <ul class="text" id="major-list">

	</form>
      </ul>
    </div>
      <div class="center">
	<img id="or" src="images/or.jpg"/>
      </div>
      <!--This is the Survey Part-->
      <div class="center">
	<p>Take a quick <a href="survey.html"><em>survey</em></a></p>
      </div>
    </div>
    <div id="results">
      <div class="title">
	<h2>Here are your selected majors: </h2>
      </div>
      <div class="text" class="major-table">
	<table id="major-listings">

    <div id="footer">
